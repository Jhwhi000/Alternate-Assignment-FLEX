<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alternate Assignment</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<fieldset>
    <h2 align="center">
        Random Number Generator w/ Calculations:
    </h2>
</fieldset>


<fieldset id="fieldset2">
    <p>
        <div>
            <input type="button" value="Add" id="1" onclick="add()">
            <input type="text" id="sumAnswer" readonly>
        </div>
    </p>
    <p>
        <div>
            <input type="button" value="Subtract" id="2" onclick="sub()">
            <input type="text" id="subAnswer" readonly>
        </div>

    </p>
    <p>
        <div>
            <input type="button" value="Multiply" id="3" onclick="multiply()">
            <input type="text" readonly id="multAnswer">
        </div>

    </p>
    <p>
        <div>
            <input type="button" value="Divide" id="4" onclick="divide()">
            <input type="text" readonly id="divAnswer">
        </div>

    </p>
    <p>
        <div>
            <input type="button" value="Modulus" id="5" onclick="mod()">
            <input type="text" readonly id="modAnswer">
        </div>

    </p>
    <p>
        <div>
            <input type="button" value="Display Numbers" id="6" onclick="display()">
            <input type="text" readonly id="display">
        </div>

    </p>

</fieldset>

</body>
</html>
